<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Usando Tabelas<h1>
        <table>
            <caption>População das unidades Federativas</caption>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>21 168 049</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de habitantes</th>
                    <td>0000</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
